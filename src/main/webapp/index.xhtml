<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frm">
                <h1><h:outputText value="Tipo Seccion"/></h1>
                <p:dataTable value="#{tipoSeccionBean.lista}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTipoSeccion"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoSeccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <br/>
        <f:view>

            <div>

                <h:form id="frmADD">
                    <h1><h:outputText value="Agregar"/></h1>
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoSeccionBean.nuevo.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Activo:" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoSeccionBean.nuevo.activo}" />
                        <p:outputLabel value="Descripcion:" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoSeccionBean.nuevo.descripcion}" title="Descripcion" />
                      
                    </p:panelGrid>
                      <p:commandButton value="Agregar" actionListener="#{tipoSeccionBean.crear}" update="@all" />
                </h:form>

                </div>
        </f:view>
            
       

    </h:body>
</html>
